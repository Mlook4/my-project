<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Abdel Malik Lessons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
      color: #333333;
      line-height: 1.6;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: inherit;
      margin-top: 40px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      font-size: 24px;
    }

    .main-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #2c3e50;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .lesson-button {
      background-color: #3498db;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 12px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 100%;
    }

    .lesson-button:hover {
      background-color: #2980b9;
    }

    .lesson-section {
      margin-bottom: 40px;
      width: 100%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .arrow {
      font-size: 18px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .rotate {
      transform: rotate(180deg);
    }

    iframe {
      width: 100%;
      height: 600px;
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #2c3e50;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .toggle-theme:hover {
      background-color: #1a242f;
    }

    body.dark {
      background-color: #2c3e50;
      color: #e0e0e0;
    }

    body.dark .lesson-button {
      background-color: #444;
    }

    body.dark .lesson-button:hover {
      background-color: #333;
    }

    body.dark h1 {
      border-color: #444;
    }

    body.dark iframe {
      border-color: #444;
      box-shadow: 0 4px 8px rgba(255,255,255,0.05);
    }

    @media (max-width: 768px) {
      .lesson-button {
        font-size: 14px;
        padding: 12px 16px;
      }

      iframe {
        height: 400px;
      }

      .main-title {
        font-size: 28px;
      }

      .lesson-button {
        padding: 10px 15px;
      }
    }

    /* Customizing the button with 3 dots */
    .menu-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .menu-btn {
      background-color: #3498db;
      color: white;
      padding: 12px 14px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .menu-btn:hover {
      background-color: #2980b9;
    }

    .menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      width: 180px;
    }

    .menu-item {
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu-item:hover {
      background-color: #f4f4f4;
    }

  </style>
</head>
<body>

  <div class="menu-container">
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="menu">
      <div class="menu-item" onclick="toggleTheme()">Toggle Dark Mode</div>
      <div class="menu-item">Other Settings</div>
      <div class="menu-item">Help</div>
    </div>
  </div>

  <h1 class="main-title">Level 4 Materials</h1>

  <div class="lesson-section">
    <h1>üìò Java Lessons</h1>
    <button class="lesson-button" onclick="togglePdf('java1', this)">
      <span>üìé Java - Lesson 1</span>
      <span class="arrow">‚¨áÔ∏è</span>
    </button>
    <iframe id="java1" src="java1.pdf#page=1"></iframe>
  </div>

  <div class="lesson-section">
    <h1>üìò Data Structures Lessons</h1>
    <button class="lesson-button" onclick="togglePdf('ds1', this)">
      <span>üìé Data Structures - Lesson 1</span>
      <span class="arrow">‚¨áÔ∏è</span>
    </button>
    <iframe id="ds1" src="ds1.pdf#page=1"></iframe>

    <button class="lesson-button" onclick="togglePdf('ds2', this)">
      <span>üìé Data Structures - Lesson 2</span>
      <span class="arrow">‚¨áÔ∏è</span>
    </button>
    <iframe id="ds2" src="ds2.pdf#page=1"></iframe>
  </div>

  <script>
    // Toggle lesson display
    function togglePdf(iframeId, button) {
      const iframe = document.getElementById(iframeId);
      const arrow = button.querySelector('.arrow');
      const isOpen = iframe.style.display === 'block';

      document.querySelectorAll('iframe').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.arrow').forEach(el => el.textContent = '‚¨áÔ∏è');
      document.querySelectorAll('.arrow').forEach(el => el.classList.remove('rotate'));

      if (!isOpen) {
        iframe.style.display = 'block';
        arrow.textContent = '‚¨ÜÔ∏è';
        arrow.classList.add('rotate');
      }
    }

    // Toggle dark mode + save in localStorage
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Apply saved theme on load
    window.onload = function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
    }

    // Show or hide the popup menu
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
