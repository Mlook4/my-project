<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Abdel Malik Lessons</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
      color: #333333;
      line-height: 1.6;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: inherit;
      margin-top: 40px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      font-size: 24px;
    }

    .main-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #2c3e50;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .lesson-button {
      background-color: #3498db;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 12px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 100%;
    }

    .lesson-button:hover {
      background-color: #2980b9;
    }

    .lesson-section {
      margin-bottom: 40px;
      width: 100%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .arrow {
      font-size: 18px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .rotate {
      transform: rotate(180deg);
    }

    canvas {
      width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #2c3e50;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .toggle-theme:hover {
      background-color: #1a242f;
    }

    body.dark {
      background-color: #2c3e50;
      color: #e0e0e0;
    }

    body.dark .lesson-button {
      background-color: #444;
    }

    body.dark .lesson-button:hover {
      background-color: #333;
    }

    body.dark h1 {
      border-color: #444;
    }

    body.dark canvas {
      box-shadow: 0 4px 8px rgba(255,255,255,0.05);
    }

    @media (max-width: 768px) {
      .lesson-button {
        font-size: 14px;
        padding: 12px 16px;
      }

      .main-title {
        font-size: 28px;
      }
    }

  </style>
</head>
<body>

  <h1 class="main-title">Level 4 Materials</h1><br>
  <h1>Sorry, it doesn't work well on phones -.-</h1>

  <div class="lesson-section">
    <h1>üìò Java Lessons</h1>
    <button class="lesson-button" onclick="togglePdf('java1', this)">
      <span>üìé Java - Lesson 1</span>
      <span class="arrow">‚¨áÔ∏è</span>
    </button>
    <div id="java1"></div>
  </div>

  <div class="lesson-section">
    <h1>üìò Data Structures Lessons</h1>
    <button class="lesson-button" onclick="togglePdf('ds1', this)">
      <span>üìé Data Structures - Lesson 1</span>
      <span class="arrow">‚¨áÔ∏è</span>
    </button>
    <div id="ds1"></div>

    <button class="lesson-button" onclick="togglePdf('ds2', this)">
      <span>üìé Data Structures - Lesson 2</span>
      <span class="arrow">‚¨áÔ∏è</span>
    </button>
    <div id="ds2"></div>
  </div>

  <script>
    // Function to render PDF using PDF.js
    function renderPdf(pdfUrl, elementId) {
      const container = document.getElementById(elementId);
      const canvas = document.createElement('canvas');
      container.appendChild(canvas);

      // Load the PDF document
      pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
        // Render the first page
        pdf.getPage(1).then(function(page) {
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: canvas.getContext('2d'),
            viewport: viewport
          };
          page.render(renderContext);
        });
      });
    }

    // Toggle lesson display
    function togglePdf(pdfId, button) {
      const arrow = button.querySelector('.arrow');
      const isOpen = document.getElementById(pdfId).children.length > 0;

      document.querySelectorAll('div[id^="ds"], div[id^="java"]').forEach(el => el.innerHTML = ''); // Clear all other PDFs
      document.querySelectorAll('.arrow').forEach(el => el.textContent = '‚¨áÔ∏è');
      document.querySelectorAll('.arrow').forEach(el => el.classList.remove('rotate'));

      if (!isOpen) {
        renderPdf(pdfId + '.pdf', pdfId); // Load the PDF for the button clicked
        arrow.textContent = '‚¨ÜÔ∏è';
        arrow.classList.add('rotate');
      }
    }

    // Toggle dark mode + save in localStorage
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Apply saved theme on load
    window.onload = function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
    }
  </script>

</body>
</html>
